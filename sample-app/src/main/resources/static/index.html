<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Page</title>
    <script type="text/javascript">
        const ws = new WebSocket("ws://localhost:8080/ws");
        ws.onopen = () => {
            document.getElementById("messages").innerHTML = "Opened!" + "<br/>" + document.getElementById("messages").innerHTML;
        };
        ws.onmessage = (evt) => {
            console.log(evt);
            let parsed = JSON.parse(evt.data);
            document.getElementById("usersOnline").innerHTML = "Online: " + parsed.usersOnline;
            document.getElementById("messages").innerHTML = "Messages: " + parsed.messages;
        };
        ws.onclose = () => {
            document.getElementById("messages").innerHTML = "Closed!" + "<br/>" + document.getElementById("messages").innerHTML;
        };
        ws.onerror = (err) => {
            document.getElementById("messages").innerHTML = "Error: " + err + "<br/>" + document.getElementById("messages").innerHTML;
        };
        const onSubmit = () => {
            ws.send(document.getElementById("textInput").value);
        };
    </script>
</head>
<body>
<div id="usersOnline"></div>
<div id="messages"></div>
<div>
    <input type="text" id="textInput">
    <input type="button" id="submit" value="OK" onclick="onSubmit()">
</div>
</body>
</html>
